<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Velog-Stat-Comparison</title>
    <style>
        * {
            background: #0d1117;
            color: #fafafa;
        }
        div {
            display: inline-block;
            text-align: center;
            width: 45%;
        }
        b {
            color: #5d9fff;
        }
    </style>
</head>
<body>


<div>
    <h1>Mono query</h1>
    <ul>
        <h3>visitors : [[${visitorsByMono}]]</h3>
        <h3>elapsed : <b>[[${elapsedByMono}]] ms</b></h3>
    </ul>
    <textarea rows="33" cols="40">
query GetStats($post_id: ID!)
{
    getStats(post_id: $post_id)
    {
        total
    }
}
        </textarea>

</div>

    <div>
        <h1>Batching query</h1>
        <ul>
            <h3>visitors : [[${visitorsByBatching}]]</h3>
            <h3>elapsed : <b>[[${elapsedByBatching}]] ms</b></h3>
        </ul>

        <textarea rows="33" cols="40">
[
    {
        query GetStats($post_id: ID!)
        {
            getStats(post_id: $post_id)
            {
                total
            }
        }
    },
    {
        query GetStats($post_id: ID!)
        {
            getStats(post_id: $post_id)
            {
                total
            }
        }
    },
    `
    `
    `
    {
        query GetStats($post_id: ID!)
        {
            getStats(post_id: $post_id)
            {
                total
            }
        }
    }
]
        </textarea>
    </div>

</body>
</html>
