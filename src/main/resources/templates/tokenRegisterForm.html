<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PostStatView</title>
    <style>
        body {
            background-color: #f0fff9;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h1 {
            color: #3db39e;
            text-align: center;
            margin-bottom: 10px;
        }
        h2 {
            color: #3db39e;
            text-align: center;
            margin-top: 0;
            font-size: 1.2em;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #3db39e;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #a2e4d8;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }
        input[type="text"]:focus {
            border-color: #3db39e;
        }
        button {
            background-color: #3db39e;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #2a9d8f;
        }
        #requestUrl {
            margin-top: 20px;
            color: #3db39e;
            font-weight: bold;
            word-break: break-all;
        }
        a {
            color: #3db39e;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <div>
        <a href="/"><h1>PostStatView</h1> </a>
    </div>
    <div>
        <h2>Velog</h2>
    </div>
    <div>
        <div class="form-group">
            <label>username</label>
            <input name="username" type="text"/>
        </div>
        <div class="form-group">
            <label>refresh_token</label>
            <input name="refreshToken" type="text"/>
        </div>
        <div>
            <button onclick="submitForm()">register</button>
        </div>
        <div>
            <label id="requestUrl"></label>
        </div>
    </div>
</div>

<script type="text/javascript">
    function submitForm() {
        let username = document.querySelector('input[name="username"]').value;
        let refreshToken = document.querySelector('input[name="refreshToken"]').value;

        let data = {
            "username": username,
            "refreshToken": refreshToken
        };

        fetch('/api/v2/velog-stat/auth/token', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        }).then(response => {
            if (response.ok) {
                const requestUrlLabel = document.getElementById('requestUrl');
                requestUrlLabel.innerHTML = 'now you can access : <br>';

                const requestUrl = "https://post-stat-view.60jong.dev/api/v2/velog-stat/view?username=" + data.username + "&show_visitors=true";

                const link = document.createElement('a');
                link.href = requestUrl;
                link.textContent = requestUrl;

                requestUrlLabel.appendChild(link);
            }
        });
    }
</script>
</body>
</html>
